<mat-dialog-content class="mat-typography">
  <div
    style="
      display: flex;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
    "
    *ngIf="!SyllabusDocumentLoad"
  >
    <mat-spinner></mat-spinner>
  </div>

  <object
    [data]="syllabusDocumentData | safeUrl"
    type="application/pdf"
    *ngIf="SyllabusDocumentLoad"
    id="pdf_view"
  ></object>
</mat-dialog-content>
<mat-dialog-actions style="align-items: center; flex-direction: row; color: #fff">
  <button
    mat-flat-button
    color="accent"
    (click)="DownloadSyllabus()"
    matTooltip="Descargar syllabus PDF"
    style="margin-left: 20px"
  >
    <mat-icon style="color: white;">picture_as_pdf</mat-icon>
    Descargar
  </button>
  <button
    mat-flat-button
    color="accent"
    (click)="DownloadSyllabusXLSX()"
    matTooltip="Descargar syllabus XLSX"
    style="margin-left: 20px"
  >
    <mat-icon style="color: white;">file_download</mat-icon>
    Descargar XLSX
  </button>
  <!-- <button mat-icon-button (click)="EditSyllabus()" mat-dialog-close *ngIf="Syllabus.syllabus_actual && canEdit" matTooltip="Editar syllabus">
        <mat-icon  fontIcon="edit document"></mat-icon>
    </button> -->
  <button
    mat-flat-button
    mat-dialog-close
    color="primary"
    matTooltip="Cerrar visualizador"
  >
    Cerrar
  </button>
</mat-dialog-actions>
