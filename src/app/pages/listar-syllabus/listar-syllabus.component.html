<div style="display: flex;
flex-direction: column;
align-items: center;" >
    <mat-card style="width:calc(100% - 60px); " id="tablaResultados">

        <mat-card-content>
            <div class="container-border">
                <h4>Tabla resumen Búsqueda</h4>
                <ng-container *ngIf="!SyllabusLoad">
                    <div style="display: flex;width:100%;height: 100%;align-items: center;justify-content: center;">
                        <mat-spinner></mat-spinner>
                    </div>
                </ng-container>

                <ng-container *ngIf="SyllabusLoad">
                    <div class="table-responsive">

                        <table mat-table [dataSource]="dataSource" >
                            <ng-container matColumnDef="#">
                                <th mat-header-cell *matHeaderCellDef> # </th>
                                <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
                                <td mat-footer-cell *matFooterCellDef class="footer">
                                </td>
                            </ng-container>
                            <!-- Proyecto -->
                            <ng-container matColumnDef="proyecto">
                                <th mat-header-cell *matHeaderCellDef> Proyecto / Programa Curricular </th>
                                <td mat-cell *matCellDef="let element;let rowIndex = index"> {{element.proyecto}} </td>
                                <td mat-footer-cell *matFooterCellDef class="footer">
                                </td>
                            </ng-container>


                            <ng-container matColumnDef="plan_estudios">
                                <th mat-header-cell *matHeaderCellDef> Plan de estudios </th>
                                <td mat-cell *matCellDef="let element"> {{element.plan_estudios}} </td>
                                <td mat-footer-cell *matFooterCellDef class="footer">
                                </td>
                            </ng-container>


                            <ng-container matColumnDef="semestre">
                                <th mat-header-cell *matHeaderCellDef> Periodo académico (Semestre) </th>
                                <td mat-cell *matCellDef="let element"> {{element.semestre}} </td>
                                <td mat-footer-cell *matFooterCellDef class="footer">
                                </td>
                            </ng-container>


                            <ng-container matColumnDef="espacio_academico">
                                <th mat-header-cell *matHeaderCellDef> Espacio Académico </th>
                                <td mat-cell *matCellDef="let element"> {{element.espacio_academico}} </td>
                                <td mat-footer-cell *matFooterCellDef class="footer">
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="acciones_buttons">
                                <th mat-header-cell *matHeaderCellDef (click)="FormCrearSyllabus($event)"
                                    [ngStyle]="{'cursor': syllabus.length==0 ? default : pointer }"> <a
                                        aria-label="Crear syllabus" matTooltip="Crear syllabus">
                                        <mat-icon fontIcon="add" style="color: white;"
                                            *ngIf="syllabus.length==0"></mat-icon>
                                    </a>
                                </th>
                                <td mat-cell *matCellDef="let element;let row=index " style="text-align: center;">
                                    <button mat-icon-button (click)="openSyllabusVisualizarSyllabusDocument(row)"
                                        aria-label="Ver syllabus" matTooltip="Ver syllabus">
                                        <mat-icon fontIcon="visibility"></mat-icon>
                                    </button>
                                    <button mat-icon-button (click)="FormEditSyllabus(row)" aria-label="Editar syllabus"
                                        matTooltip="Editar syllabus">
                                        <mat-icon fontIcon="edit document"></mat-icon>
                                    </button>
                                    <button mat-icon-button *ngIf="syllabus[row].version!=1"
                                        (click)="openSyllabusVersion(row)" aria-label="Ver versiones"
                                        matTooltip="Ver versiones">
                                        <mat-icon fontIcon="folder open">add</mat-icon>
                                    </button>
                                </td>
                                <td mat-footer-cell *matFooterCellDef class="footer">
                                </td>
                            </ng-container>
                            <!-- Headers -->
                            <ng-container matColumnDef="resultadosConsulta">
                                <th id="col-combinado" mat-header-cell *matHeaderCellDef [attr.colspan]="5">Resultados
                                    consulta</th>
                            </ng-container>
                            <ng-container matColumnDef="acciones">
                                <th id="col-combinado" mat-header-cell *matHeaderCellDef [attr.colspan]="1">Acciones
                                </th>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedHeaders" class="example-second-header-row">
                            </tr>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </ng-container>


                <div style="display: flex; justify-content: center; align-items: center; margin-top: 1vh;" >
                    <button mat-raised-button style="background-color: #03678F;color: white;"
                        (click)="scrollFormBuscar()"  >Regresar</button>
                </div>
            </div>

        </mat-card-content>
    </mat-card>
</div>
